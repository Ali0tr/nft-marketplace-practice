<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <script src="https://kit.fontawesome.com/637753d2a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="details.css">
</head>

<body class="d-flex flex-column align-items-center">
    <header class="m-4">
        <h1>Bid Detial</h1>
        <a href="collection_1.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main class="container d-flex flex-column align-items-center">
        <figure class="p-4">
            <img src="assets/glass.jpg" alt="collection 1">
            <figcaption class="d-flex flex-column w-100 mt-4 mb-4 align-items-center">
                <h3>Artwork 1</h3>
                <div class="caption-container w-100 d-flex justify-content-between">
                    <div class="detail d-flex justify-content-center">
                        <img src="assets/creator.jpg" alt="profile pic">
                        <div class="profile d-flex flex-column justify-content-center m-2">
                            <p class="name">Hannah</p>
                            <p class="career">Creator</p>
                        </div>
                    </div>
                    <div class="price d-flex justify-content-center">
                        <img src="assets/pngwing.com.png" alt="ethereum pic">
                        <div class="profile d-flex flex-column justify-content-center m-2">
                            <p class="name">2.835 ETH</p>
                            <p class="career">Your bid</p>
                        </div>
                    </div>
                </div>
            </figcaption>
        </figure>
        <section class="about row">
            <div class="address col-12 p-2">
                <fieldset>
                    <legend>Creator Wallet Address</legend>
                    <input type="text" name="address" placeholder=" 0xd2448e435d2341">
                </fieldset>
            </div>
            <div class="tool col-6 p-2">
                <fieldset>
                    <legend>Pay with</legend>
                    <input type="text" name="tool" placeholder="Trust Wallet">
                </fieldset>
            </div>
            <div class="Net col-6 p-2">
                <fieldset>
                    <legend>Network</legend>
                    <input type="text" name="net" placeholder="TRC20">
                </fieldset>
            </div>
            <div class="tool col-12 p-2">
                <fieldset>
                    <legend>Hash</legend>
                    <input type="text" name="hash" placeholder="0xd78e7483f43a21">
                </fieldset>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
